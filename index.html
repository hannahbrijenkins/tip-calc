<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="formContainer mb-3">
      <form action="" onsubmit="return false;">
        <div class="billAmount form-floating">
          <input
            id="billAmountInput"
            type="text"
            placeholder="Total Bill Amount"
            class="form-control"
          />
          <label for="billAmountInput">Total Bill Before Tip</label>
        </div>
        <div class="tipAmounts">
          <input
            type="radio"
            name="tips"
            id="15"
            class="btn-check"
            value=".15"
          />
          <label class="btn btn-outline-primary" for="15">15%</label>
          <input
            type="radio"
            name="tips"
            id="20"
            class="btn-check"
            value=".20"
          />
          <label class="btn btn-outline-primary" for="20">20%</label>
          <input
            type="radio"
            name="tips"
            id="25"
            class="btn-check"
            value=".25"
          />
          <label class="btn btn-outline-primary" for="25">25%</label>
        </div>
        <div class="buttons">
          <button class="btn btn-primary" value="button" onclick="getTip()">
            Submit
          </button>
          <button class="btn btn-primary">Reset</button>
        </div>
        <div class="output">
          <p>Tip Amount:</p>
          <p class="innertTipAmount">hello</p>
          <p>Total Amount:</p>
          <p class="totalAmount"></p>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
